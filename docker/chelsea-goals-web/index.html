<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Goals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Favourite Chelsea Goals</h1>

    <button class="argocd-button" onclick="openArgoCD()">ArgoCD</button>
    
    <!-- Video Gallery -->
    <div class="video-gallery">
        <div class="goal" data-goal="1">
            <video class="goal-video" src="videos/goal1.mp4" poster="images/goal1-thumb.jpg" muted></video>
        </div>
        <div class="goal" data-goal="2">
            <video class="goal-video" src="videos/goal2.mp4" poster="images/goal2-thumb.jpg" muted></video>
        </div>
        <div class="goal" data-goal="3">
            <video class="goal-video" src="videos/goal3.mp4" poster="images/goal3-thumb.jpg" muted></video>
        </div>
    </div>

    <!-- Description Box -->
    <div class="description-box">
        <h2 id="goal-title">Hover over a goal for details</h2>
        <p id="goal-description">(Click the video if you want to hear the commentary)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
